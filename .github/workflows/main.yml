name: update
on: 
  workflow_dispatch:
  schedule:
    - cron: '*/20 * * * *'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
  
    - name: Run script
      run: python fetch.py

    
